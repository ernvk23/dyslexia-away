name: Release Extension

on:
    push:
        tags: ["v*"] # Trigger on version tags
    workflow_dispatch: # Allow manual triggering

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build extension
              run: npm run build

            - name: Create or Update Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      dist/dyslexia-away-chrome.zip
                      dist/dyslexia-away-firefox.zip
                  name: ${{ github.ref_name }}
                  tag_name: ${{ github.ref_name }}
                  body: |
                      # DyslexiaAway

                      A simple browser extension that applies the **OpenDyslexic** font. For some of us, that small change makes reading a lot easier.

                      ---

                      ### Installation

                      Get the extension directly from the official browser stores:

                      [![Firefox Add-ons](https://img.shields.io/badge/Firefox_Add--ons-FF7139?logo=firefox&logoColor=white)](https://addons.mozilla.org/en-US/firefox/addon/dyslexiaaway/)
                      [![Chrome Web Store](https://img.shields.io/badge/Chrome_Web_Store-4285F4?logo=googlechrome&logoColor=white)](https://chromewebstore.google.com/detail/dyslexiaaway-beta/cdlibplbalgnomagghdgogdofiphhjce)

                      ---

                      ðŸ“– **More information:** See the [README](https://github.com/ernvk23/dyslexia-away/blob/main/README.md) for detailed usage instructions and features.
                  draft: false
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
